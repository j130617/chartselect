<!DOCTYPE html>
<meta charset="utf-8">

<style> /* set the CSS */
body { font: 12px Arial;}

.bar { fill: steelblue; }

.toolTip {
    font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
    position: absolute;
    display: none;
    width: auto;
    height: auto;
    background: none repeat scroll 0 0 white;
    border: 0 none;
    border-radius: 8px 8px 8px 8px;
    box-shadow: -3px 3px 15px #888888;
    color: black;
    font: 12px sans-serif;
    padding: 5px;
    text-align: center;
}

/*opmaak legenda*/
.legend {
  font-size: 10px;
  /*font-weight: bold;*/
  text-anchor: middle;
}
</style>
<body>

    <form>
        <select name="year" id="year">
            <option value="2009">2009</option>
            <option value="2010">2010</option>
            <option value="2011">2011</option>
            <option value="2012">2012</option>
            <option value="2013">2013</option>
            <option value="2014" selected>2014</option>
        </select>
    </form>

<!-- load the d3.js library -->
<script src="//d3js.org/d3.v4.min.js"></script>

	<script>
// set the dimensions and margins of the graph  
var margin = {top: 40, right: 50, bottom: 50, left: 65},
    width = 700 - margin.left - margin.right,
    height = 425 - margin.top - margin.bottom;

// set the ranges
var x = d3.scaleBand()
          .range([0, width])
          .padding(0.1);
var y = d3.scaleLinear()
          .range([height, 0]);
		

// append the svg object to the body of the page
// append a 'group' element to 'svg'
// moves the 'group' element to the top left margin
var svg = d3.select("body").append("svg")
    .attr("width", width + margin.left + margin.right)
    .attr("height", height + margin.top + margin.bottom)
  .append("g")
    .attr("transform",
          "translate(" + margin.left + "," + margin.top + ")");
		
	// add the x Axis
  svg.append("g")
      .attr("class", "axis")
      .attr("transform", "translate(0," + height + ")");
      //.call(d3.axisBottom(x));

	// add the y Axis
  svg.append("g")
      .attr("class", "axis");
      //.call(d3.axisLeft(y));		
		

var y_axis = d3.axisLeft(y);
var x_axis = d3.axisBottom(x);


var colour_scale = d3.scaleQuantile()
    .range(["#ffffe5", "#f7fcb9", "#d9f0a3", "#addd8e", "#78c679", "#41ab5d", "#238443", "#006837", "#004529"]);



function update(year) {
    d3.csv('monthly_data_' + year + '.csv', function(csv_data) {

        //var t = d3.transition()
            //.duration(1500);

        var months = csv_data.map(function(d) {
            return d.month;
        });
        x.domain(months);

        var max_value = d3.max(csv_data, function(d) {
            return d.value;
        });
        y.domain([0, max_value]);
        colour_scale.domain([0, max_value]);

        var bars = svg.selectAll('.bar')
            .data(csv_data);

        //exit
        bars
            .exit()
            .remove();

        //enter
        var new_bars = bars
            .enter()
            .append('rect')
            .attr('class', 'bar')
            .attr('height', 0)
            .attr('y', height)
            .attr('width', x_scale.bandwidth());

        //update
        new_bars.merge(bars)
            //.transition(t)
            .attr('x', function(d) {
                return x_scale(d.month);
            })
            .attr('y', function(d) {
                return y(d.value);
            })
            .attr('height', function(d) {
                return height - y(d.value);
            })
            .attr('fill', function(d) {
                return colour_scale(d.value);
            });

        svg.select('.x.axis')
            //.transition(t)
            .call(x_axis);

        svg.select('.y.axis')
            //.transition(t)
            .call(y_axis);

    });
}

var select = d3.select('#year');
select.on('change', function() {
    console.log(this.value);
    update(this.value);
})

update('2014');

</script>
</body>
